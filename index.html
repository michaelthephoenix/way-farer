<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>way | farer </title>
</head>
<body>

    <main>
        <header>way farer</header>

        <p>for the best travel experience</p>
        <div class="container">
            <div class="form" id="signUpForm">
                <h3>sign up</h3>
                <form action="">
                    <label for="">Username</label>
                    <br>
                    <input type="" name="name" id="name" placeholder="Enter Name" required>
                    <br>
                    <label for="">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    <br>
                    <label for="">Password</label>
                    <br>
                    <input type="password" name="password" id="" placeholder="Enter Password" required>
                    <br>
                    <input type="checkbox" name="checkbox" id="checkbox" checked>
                    <p id="terms">i agree to the terms of service of <a href="#">wayfarer</a></p>
                    <button type="submit" id="signUpBtn">Sign Up</button>
                    <p id="signInLink">Already have an account? <a href="#" id="signInLink" onclick="openSignInForm()">Sign In</a></p>

                </form>
            </div>
            <div class="form" id="signInForm">
                <form class="signIn">
                    <div class="imgcontainer">
                      <img src="img_avatar2.png" alt="Avatar" class="avatar">
                    </div>
                  
                    <div class="container">
                        <label for="uname">Username</label>
                        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
                    
                        <label for="psw">Password</label>
                        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
                        <br>
                        <button type="submit" id="loginBtn" onclick="logIn()">Login</button>
                    </div>
                  </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="bottom">
            <div class="footerContent">
                <div class="footer-about"></div>
                <div class="footer-links"></div>
                <div class="footer-contactForm"></div>
            </div>
            <div class="copyright">
                &copy; wayfarer.com | Designed by Nkono Michael
            </div>
        </div>
    </footer>
        
    <script src="script.js"></script>
</body>
</html>
